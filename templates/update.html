{% extends 'base.html' %}
{% block title %}
Update
{% endblock title %}
{% block body %}


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>






<div class="container my-3">
    <h2>Update Todo</h2>
    <form action='/update/{{todo.sno}}' method="POST">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input value={{todo.title}} type="text" name="title" class="form-control" id="title"
                placeholder="Add Title">
        </div>
        <div class="form-group">
            <label for="desc">Todo Decription</label>
            <input value={{todo.desc}} type="text" name="desc" class="form-control" id="desc"
                placeholder="Add Description">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>



{% endblock body %}
